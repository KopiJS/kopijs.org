<!DOCTYPE html>
<title>Kopi.JS &ndash; A casual social gathering for developers, designers and makers in Singapore</title>
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="Kopi.JS">
<meta name="twitter:title" property="og:title" content="Kopi.JS">
<meta name="twitter:description" property="og:description" content="A casual social gathering for developers, designers and makers in Singapore">
<meta name="twitter:image" property="og:image" content="/assets/social.jpg">
<meta property="og:image:type" content="image/jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<script>
    let request = new XMLHttpRequest();

    request.open('GET', 'https://api.github.com/repos/kopijs/kopi.js/issues?state=all', true);
    request.onload = function () {

        let data = JSON.parse(this.response);

        for (i = 0;; i++) {
            if (data[i].title.includes("KopiJS #")) {
                window.location.replace(data[i].html_url)
                break
            }
        }
    }

    request.send();
</script>
